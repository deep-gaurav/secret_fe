fragment UserFields on User{
  name
  id
}
fragment MessageFields on Message{
  id
  creatorId
  secretId
  message
  creator {
    ...UserFields
  }
}

fragment SecretFields on Secret{
  id
  title
  creatorId
  creator {
    ...UserFields
  }
  limitNumber
  messages{
    __typename
    ... on LockedMessages{
      reason
    }
    ... on UnlockedMessages {
      messages{
        ...MessageFields
      }
    }
  }
}



query getUser{
  user{
    ...UserFields,
    secrets{
      ...SecretFields
    }
  }
}

query getSecret($id:String!){
  secret(secretId:$id){
    ...SecretFields,
  }
}

mutation signUp($name:String!){
  signup(name:$name){
    ...UserFields
  }
}

mutation createSecret($title:String!, $message:String!){
  createSecret(title:$title, message:$message){
    ...SecretFields
  }
}

mutation createMessage($secretId:String!, $message:String!){
  createMessage(secretId:$secretId, message:$message){
    ...MessageFields
  }
}